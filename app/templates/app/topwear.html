{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top Wear{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group text-black btn btn-warning mt-3 px-4 fw-bold ">
      <div>Brand
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="button">
        <a href="{% url 'topweardata' 'zara' %}" class="list-group-item list-group-item-action" aria-current="true">zara</a>
      </button>
      <button class="btn btn-primary" type="button">
        <a href="{% url 'topweardata' 'lotto' %}" class="list-group-item list-group-item-action">lotto</a>
      </button> 
        </div>
      </div>
      <div>Price Range
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="button">
        <a href="{% url 'topweardata' 'below' %}" class="list-group-item list-group-item-action">Below 1000</a>
      </button>
      <button class="btn btn-primary" type="button">
        <a href="{% url 'topweardata' 'above' %}" class="list-group-item list-group-item-action">Above 1000</a>
      </button>
        </div>
      </div>
      </div>
  </div>
  <div class="col-sm-8 ">
    <div class="row">
      {% for product in topwears %}
       <div class="col-sm-4 text-center mb-4">
         <a href="{% url 'product-detail' product.id %}" class=btn>
           <div class="item">
            <img src="{{product.product_image.url}}" alt="" height="300" class="">
            <div class="fw-bold">{{product.title}}</div>
            <div class="fw-bold">tk. {{product.discounted_price}}
            <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
           </div>
         </a>
       </div>
      {% endfor %}
    </div>
  </div>        
  </div>
</div>
{% endblock main-content %}
